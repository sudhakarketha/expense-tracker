<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Expense Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 4.5rem;
            background-color: #f8f9fa;
        }
        .error-container {
            text-align: center;
            padding: 40px 0;
        }
        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">Expense Tracker</a>
        </div>
    </nav>

    <main class="container">
        <div class="error-container">
            <div class="error-code">404</div>
            <h1 class="mb-4">Page Not Found</h1>
            <p class="lead">The page you are looking for does not exist or has been moved.</p>
            <a href="/dashboard" class="btn btn-primary mt-3">Return to Dashboard</a>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
