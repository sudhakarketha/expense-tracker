<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Expense - Expense Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 4.5rem;
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('dashboard') }}">Expense Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('add_expense') }}">Add Expense</a>
                    </li>
                </ul>
                <div class="navbar-nav">
                    <span class="nav-item nav-link text-light">Welcome, {{ session.username }}</span>
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="form-container">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title mb-4">Edit Expense</h2>
                    <form method="POST" action="{{ url_for('edit_expense', id=expense['id']) }}">
                        <div class="mb-3">
                            <label for="date" class="form-label">Date</label>
                            <input type="date" class="form-control" id="date" name="date" value="{{ expense['date'].strftime('%Y-%m-%d') if expense['date'] is not string else expense['date'] }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="amount" class="form-label">Amount ($)</label>
                            <input type="number" step="0.01" min="0.01" class="form-control" id="amount" name="amount" value="{{ expense['amount'] }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <input type="text" class="form-control" id="description" name="description" value="{{ expense['description'] }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="category" class="form-label">Category</label>
                            <select class="form-select" id="category" name="category">
                                <option value="" {% if not expense['category'] %}selected{% endif %}>Select a category (optional)</option>
                                <option value="Food" {% if expense['category'] == 'Food' %}selected{% endif %}>Food</option>
                                <option value="Transportation" {% if expense['category'] == 'Transportation' %}selected{% endif %}>Transportation</option>
                                <option value="Housing" {% if expense['category'] == 'Housing' %}selected{% endif %}>Housing</option>
                                <option value="Utilities" {% if expense['category'] == 'Utilities' %}selected{% endif %}>Utilities</option>
                                <option value="Entertainment" {% if expense['category'] == 'Entertainment' %}selected{% endif %}>Entertainment</option>
                                <option value="Shopping" {% if expense['category'] == 'Shopping' %}selected{% endif %}>Shopping</option>
                                <option value="Health" {% if expense['category'] == 'Health' %}selected{% endif %}>Health</option>
                                <option value="Education" {% if expense['category'] == 'Education' %}selected{% endif %}>Education</option>
                                <option value="Travel" {% if expense['category'] == 'Travel' %}selected{% endif %}>Travel</option>
                                <option value="Other" {% if expense['category'] == 'Other' %}selected{% endif %}>Other</option>
                            </select>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Update Expense</button>
                            <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
